<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='page2.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="calculator">
        <p>MZG Calculator</p>
        <div class="calculator-row">
            <div class="screen">1234567890</div>
        </div>
        <div class="calculator-row">
            <div class="button">C</div>
            <div class="button">CE</div>
            <div class="button">back</div>
            <div class="button">+/-</div>
            <div class="button">%</div>
        </div>
        <div class="calculator-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">/</div>
            <div class="button">sqrt</div>
        </div>
        <div class="calculator-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">*</div>
            <div class="button">1/x</div>
        </div>
        <div class="calculator-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">-</div>
            <div class="button">pi</div>
        </div>
        <div class="calculator-row">
            <div class="button button-2x">0</div>
            <div class="button">.</div>
            <div class="button">+</div>
            <div class="button">=</div>
        </div>
    </div>
    
</body>    
</html>
